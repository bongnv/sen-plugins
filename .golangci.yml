linters-settings:
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/bongnv/sen

linters:
  enable:
    - gofumpt
    - govet
    - errcheck
    - megacheck
    - misspell
    - goconst
    - revive
    - goimports
